<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black cat silhouette with glowing green eyes -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#001100"/>

  <!-- Cat body/head silhouette -->
  <path d="
    M 50 85
    C 25 85, 15 70, 15 55
    C 15 40, 25 30, 35 25
    L 30 8
    L 38 22
    C 42 20, 48 18, 50 18
    C 52 18, 58 20, 62 22
    L 70 8
    L 65 25
    C 75 30, 85 40, 85 55
    C 85 70, 75 85, 50 85
    Z
  " fill="#000000"/>

  <!-- Left ear inner -->
  <path d="M 32 12 L 36 22 L 30 20 Z" fill="#1a1a1a"/>

  <!-- Right ear inner -->
  <path d="M 68 12 L 64 22 L 70 20 Z" fill="#1a1a1a"/>

  <!-- Left eye -->
  <ellipse cx="38" cy="45" rx="6" ry="7" fill="#33ff33" filter="url(#glow)"/>
  <ellipse cx="38" cy="45" rx="2" ry="5" fill="#000000"/>

  <!-- Right eye -->
  <ellipse cx="62" cy="45" rx="6" ry="7" fill="#33ff33" filter="url(#glow)"/>
  <ellipse cx="62" cy="45" rx="2" ry="5" fill="#000000"/>

  <!-- Nose -->
  <path d="M 50 55 L 47 60 L 53 60 Z" fill="#1a1a1a"/>

  <!-- Mouth -->
  <path d="M 50 60 Q 45 65, 40 63" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
  <path d="M 50 60 Q 55 65, 60 63" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
</svg>
